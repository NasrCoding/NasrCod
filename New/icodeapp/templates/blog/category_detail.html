{% extends 'blog/index.html' %}

{% block content %}
<div class="container" >
    <div class="columns">
        
        {% for item in category.categories.all%}
            <div class="column is-3 box ml-4">
                
                <h1 class="title is-3">{{item.title}}</h1>
                <p>{{item.description}}</p>
                <img src="{{item.image.url}}" alt="">
               
            </div>
        {% endfor %}
         
        </div>
</div>
{% endblock %}
